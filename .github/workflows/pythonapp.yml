name: Python application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "fastapi_app" --password-stdin
        docker image build -t fastapi_app/myimage:latest .
        docker push fastapi_app/myimage:latest
